<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <title>Rock, Paper, Scissors</title>
    <link type="text/css" rel="stylesheet" href="../styles/style.css" media="screen"></link>
</head>

<body>
    <div id='container'>
        <div id='header'>
            <h1>Rock, Paper, Scissors</h1>
            <span class='reverse-link navlink'><a href="../index.html">home</a></span>
        </div>
        <div id='main'>
            <h2>Do you choose rock, paper or scissors?</h2>
            <p>Type your choice in the field below and click the 'Go!" button.</p>

            <!-- change this to be a drop down or radio buttons -->
            <form name="userChoiceForm">
                <input type="text" name="userChoiceInput"/>
                <button id='goButton'>Go!</button>
            </form>
            <!-- change this to be a drop down or radio buttons -->

            <div class='result'></div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../rps/script.js"></script>
    <script type="text/javascript" src="../rps/game-logic.js"></script>
</body>

</html>
